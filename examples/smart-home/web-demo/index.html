<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Smart Home Dashboard</h1>
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-circle"></i> Disconnected
            </div>
        </header>

        <main class="rooms-grid">
            <!-- Living Room -->
            <div class="room-card" data-room="living-room">
                <h2><i class="fas fa-couch"></i> Living Room</h2>
                <div class="devices">
                    <div class="device light-device" data-device="light" data-room="living-room">
                        <div class="device-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="device-info">
                            <h3>Light</h3>
                            <div class="device-controls">
                                <button class="toggle-btn" data-action="toggle">
                                    <span class="status">OFF</span>
                                </button>
                                <input type="range" class="brightness-slider" min="0" max="100" value="50" disabled>
                            </div>
                        </div>
                    </div>
                    
                    <div class="device lock-device" data-device="lock" data-room="living-room">
                        <div class="device-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="device-info">
                            <h3>Smart Lock</h3>
                            <div class="device-controls">
                                <button class="toggle-btn" data-action="toggle">
                                    <span class="status">LOCKED</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kitchen -->
            <div class="room-card" data-room="kitchen">
                <h2><i class="fas fa-utensils"></i> Kitchen</h2>
                <div class="devices">
                    <div class="device light-device" data-device="light" data-room="kitchen">
                        <div class="device-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="device-info">
                            <h3>Light</h3>
                            <div class="device-controls">
                                <button class="toggle-btn" data-action="toggle">
                                    <span class="status">OFF</span>
                                </button>
                                <input type="range" class="brightness-slider" min="0" max="100" value="50" disabled>
                            </div>
                        </div>
                    </div>
                    
                    <div class="device oven-device" data-device="oven" data-room="kitchen">
                        <div class="device-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="device-info">
                            <h3>Oven</h3>
                            <div class="device-controls">
                                <button class="toggle-btn" data-action="toggle">
                                    <span class="status">OFF</span>
                                </button>
                                <input type="number" class="temperature-input" min="100" max="500" value="200" disabled>
                                <span class="temp-unit">Â°F</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bedroom -->
            <div class="room-card" data-room="bedroom">
                <h2><i class="fas fa-bed"></i> Bedroom</h2>
                <div class="devices">
                    <div class="device light-device" data-device="light" data-room="bedroom">
                        <div class="device-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="device-info">
                            <h3>Light</h3>
                            <div class="device-controls">
                                <button class="toggle-btn" data-action="toggle">
                                    <span class="status">OFF</span>
                                </button>
                                <input type="range" class="brightness-slider" min="0" max="100" value="50" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1544.0.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
